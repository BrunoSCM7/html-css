<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
  <!--uma pseudo-classe é um seletor que permite aplicar estilos a elementos com base em seu estado ou interação do usuário. As pseudo-classes são precedidas por dois pontos (:) e são usadas para estilizar elementos que não podem ser diretamente selecionados por meio de classes ou IDs. -->
</head>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
</body>
</html>
