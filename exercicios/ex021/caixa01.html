<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1 {
      background-color: lightgray;
      height: 50px;
      width: 357px;
      border-width: 4px;
      border-style: solid;
      border-color: darkslategray;
      padding-top: 1px;
      padding-right: 10px;
      padding-bottom: 1px;
      padding-left: 10px;
      
    }

    a {
      border-width: 1px;
      border-style: solid;
      border-color: red;
      padding-top: 1px;
      padding-right: 1px;
      padding-bottom: 1px;
      padding-left: 1px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
