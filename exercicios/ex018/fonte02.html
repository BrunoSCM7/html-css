<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes Externas</title>
  <style>
    @font-face {
      font-family: 'Semakin';
      src: url(fonts/Semakin.otf) format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1{
      font-family: 'Semakin', Times, serif;
      font-size: 4em;
    }
  </style>
</head>
<body>
  <h1>Titulo</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate libero, laudantium porro saepe aliquam minus doloremque iure iste assumenda perferendis voluptas maiores distinctio deleniti quae, officiis dignissimos magnam non. Numquam.</p>
</body>
</html>
