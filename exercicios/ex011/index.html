<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Storm.ico" type="image/x-icon">
  <title>Midia em Html5</title>
</head>
<body>
  <h1>Imagem Dinâmica</h1>
  <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <h1>Reproduzinho audio</h1>
  <p>Vamos aprender a reproduzir audios em html5</p>

  <audio controls loop>
    <source src="midia/house_lo.mp3" type="audio/mpeg">
    <source src="midia/house_lo.wav" type="audio/wav">
    <source src="midia/house_lo.ogg" type="audio/ogg">
    Seu navegador não suporta a reprodução de áudio.
    <!--Essa mensagem aparecerá caso o navegador não consiga reproduzir o audio-->
  </audio>
  
</body>
</html>
