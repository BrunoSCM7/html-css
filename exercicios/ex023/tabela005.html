<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrupando Colunas</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  table {
    width: 500px;
    border-collapse: collapse;
  }

  caption {
    font-size: 1.3em;
    font-weight: bolder;
    padding: 8px;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
  }

  .c_nome{
    background-color: aquamarine;
  }

  </style>
</head>
<body>
  <h1>Agrupando Colunas com colgroup</h1>
  
  <table>

    <!-- 
      Para destacar uma coluna especifica
    -->
    <colgroup>
      <col class="c_nome">
      <col class="c_sexo">
      <col class="c_idade">
      <col class="c_prof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Isabella</td>
      <td>F</td>
      <td>45</td>
      <td>Enfermeira</td>
    </tr>
    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>28</td>
      <td>Porteiro</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>19</td>
      <td>Vendedor</td>
    </tr>
  </table>
</body>
</html>
