<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * { /*Configurações globais das CSS*/
      height: 100%;
    }

    /* Gradiente linear de cima para baixo*/
    body {
      background-image: linear-gradient(to bottom,  #ececec 10%, #112b8b, #a38e12);
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Testando Gradiente</h1>
</body>
</html>
