<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2</title>
  <style>
    h1 {
      text-align: center;
    }

     body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      font-weight: normal;
    }

    td {
      border: 2px solid black;
      padding: 15px;
      text-align: center;
      font-weight: bolder;
    }
    
    .color {
      background-color: rgb(114, 189, 193);
    }

   .centro {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 88vh; 
    }
  </style>
</head>
<body>
  <h1>DESAFIO 2 - DA TABELA MESCLADA</h1>
  <div class="centro">
    <table>
      <tr>
        <td colspan="4" class="color">A</td>
        <td rowspan="4" class="color">B</td>
      </tr>
      <tr>
        <td rowspan="4" class="color">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td colspan="4" class="color">N</td>
      </tr>
    </table>
  </div>
</body>
</html>
